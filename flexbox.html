<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Example</title>
    <link rel="stylesheet" href="reset.css" />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }

      .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: row;

        flex-wrap: wrap;
      }

      .item {
        border: 1px dashed black;
        margin: 2em;
        padding: 2em;
        height: 5em;
        width: 5em;
      }

      nav {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
      }

      nav > #brand {
        flex: 1;
      }

      nav > ul {
        list-style-type: none;
        display: flex;
        flex-direction: row;
        justify-content: center;
        column-gap: 2rem;
        flex: auto;
      }

      nav > #account {
        /* width: 10%; */
        display: flex;
        flex: 1;
        justify-content: flex-end;
        /* margin-right: 4%; */
      }

 


    </style>
  </head>

  <body>
    <header>
      <nav>
        <span id="brand"><a href="">Turn Up Hip Hop</a></span>
        <ul>
          <li>
            <a href="">Watch</a>
          </li>
          <li>
            <a href="">Listen</a>
          </li>
          <li>
            <a href="">Read</a>
          </li>
          <li>
            <a href="">Events</a>
          </li>
        </ul>
        <span id="account">Account</span>
      </nav>
    </header>
    <main class="container">
      <div class="item">a</div>
      <div class="item">b</div>
      <div class="item">c</div>
      <div class="item">a</div>
      <div class="item">b</div>
      <div class="item">c</div>
      <div class="item">a</div>
      <div class="item">b</div>
      <div class="item">c</div>
      <div class="item">a</div>
      <div class="item">b</div>
      <div class="item">c</div>
      <div class="item">a</div>
      <div class="item">b</div>
      <div class="item">c</div>
      <div class="item">a</div>
      <div class="item">b</div>
      <div class="item">c</div>
      <div class="item">a</div>
      <div class="item">b</div>
      <div class="item">c</div>
      <div class="item">a</div>
      <div class="item">b</div>
      <div class="item">c</div>
      <div class="item">a</div>
      <div class="item">b</div>
      <div class="item">c</div>
      <div class="item">a</div>
      <div class="item">b</div>
      <div class="item">c</div>
    </main>
  </body>
</html>
